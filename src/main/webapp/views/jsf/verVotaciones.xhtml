<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="../../bootstrap/css/bootstrap-responsive.min.css"
	rel="stylesheet" />
<link rel="stylesheet" href="../../bootstrap/css/estilo.css"
	type="text/css" />
<script src="../../bootstrap/css/bootstrap.min.css"></script>
<title>#{msgs.votaciones}</title>
</head>
<h:body>
	<f:event listener="#{verVotacionesView.update}"
		type="preRenderComponent"></f:event>
	<div class="jumbotron">
		<div class="container">
			<div class="panel-heading">
				<h1>
					<span class="glyphicon glyphicon-wrench"></span>#{msgs.votaciones}<br />
					<small>#{msgs.lista}</small>
				</h1>
			</div>
			<br />
			<div class="panel-body">
			<p>#{msgs.listaVotos}</p>
				<div class="table-responsive">
					<h:dataTable
						value="#{verVotacionesView.votaciones.entrySet().toArray()}"
						var="entry" class="table table-striped table-condensed">
						<h:column id="column1">
							<f:facet name="header">
								<h:outputText value="#{msgs.tema}"></h:outputText>
							</f:facet>
							<h:outputText value="#{entry.key}"></h:outputText>
						</h:column>
						<h:column id="column2">
							<f:facet name="header">
								<h:outputText value="#{msgs.numVotos}"></h:outputText>
							</f:facet>
							<h:outputText value="#{entry.value}"></h:outputText>
						</h:column>
					</h:dataTable>
				</div>
				<p>#{msgs.listaMedias}</p>
				<div class="table-responsive">
					<h:dataTable
						value="#{verVotacionesView.medias.entrySet().toArray()}"
						var="entry" class="table table-striped table-condensed">
						<h:column id="column1">
							<f:facet name="header">
								<h:outputText value="#{msgs.nivel}"></h:outputText>
							</f:facet>
							<h:outputText value="#{entry.key}"></h:outputText>
						</h:column>
						<h:column id="column2">
							<f:facet name="header">
								<h:outputText value="#{msgs.medias}"></h:outputText>
							</f:facet>
							<h:outputText value="#{entry.value}"></h:outputText>
						</h:column>
					</h:dataTable>
				</div>
			</div>
			<h:link value="#{msgs.home}" outcome="home"></h:link>
		</div>
	</div>

</h:body>
</html>
