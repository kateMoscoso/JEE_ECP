<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="../../bootstrap/css/bootstrap-responsive.min.css"
	rel="stylesheet" />
<link rel="stylesheet" href="../../bootstrap/css/estilo.css"
	type="text/css" />
<script src="../../bootstrap/css/bootstrap.min.css"></script>
<!-- <f:view locale="#{i18n.locale}"></f:view> -->
<title>#{msgs.votaciones}</title>
</head>
<h:body>
	<f:event listener="#{votarView.update}" type="preRenderComponent"></f:event>
	<div class="jumbotron">
		<div class="container">
			<div class="panel-heading">
				<h1>
					<span class="glyphicon glyphicon-wrench"></span>#{msgs.votaciones}<br />
					<small></small>
				</h1>
			</div>
			<h:form>
				<h:panelGroup rendered="#{votarView.id==null}">

					<h:selectOneMenu value="#{votarView.id}">
						<f:selectItems value="#{votarView.temas}" var="tema"
							itemValue="#{tema.idTema}" itemLabel="#{tema.nombre}" />
					</h:selectOneMenu>
					<h:inputHidden id="flag" value="1"></h:inputHidden>
					<br/>
					<h:commandButton value="#{msgs.escoger}" type="submit"
						action="#{votarView.obtenerDatosTema}" />
				</h:panelGroup>
				<h:panelGroup rendered="#{votarView.id!=null}">
					<p>
						#{msgs.nombre}
						<h:outputText id="nombre" value="#{votarView.tema.nombre}" />
					</p>
					<p>
						#{msgs.pregunta}
						<h:outputText id="pregunta" value="#{votarView.tema.pregunta}" />
					</p>
					<h:selectOneMenu value="#{votarView.voto.nivelEstudiosType}">
						<f:selectItems var="nivel" itemLabel="#{nivel}"
							itemValue="#{nivel}" value="#{votarView.nivelEstudios}"></f:selectItems>
					</h:selectOneMenu>
					<h:selectOneMenu value="#{votarView.voto.valor}">
						<f:selectItems var="valor" itemLabel="#{valor}"
							itemValue="#{valor}" value="#{votarView.puntuacionValores}"></f:selectItems>
					</h:selectOneMenu>
					<br/>
					
					<h:commandButton value="votar" type="submit"
						action="#{votarView.votarTema}" />
				</h:panelGroup>
			</h:form>
			<h:link value="#{msgs.home}" outcome="home"></h:link>
		</div>
	</div>

</h:body>
</html>
